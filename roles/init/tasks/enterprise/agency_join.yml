- name: "发送机构 {{ agency.name }} 证书到其它群组机构 {{ join_to_agency.name }}"
  copy:
    src: "{{ item }}"
    dest: "{{ fisco_workdir }}/agency_{{ join_to_agency.name }}/meta/{{ item | basename }}"
  with_fileglob:
    - "{{ fisco_workdir }}/agency_{{ agency.name }}/agency_{{ agency.name }}_node_info/*.crt"

- name: "机构 {{ agency.name }} 发送节点信息到其它群组机构 {{ join_to_agency.name }}"
  copy:
    src: "{{ fisco_workdir }}/agency_{{ agency.name }}/agency_{{ agency.name }}_node_info/peers.txt"
    dest: "{{ fisco_workdir }}/agency_{{ join_to_agency.name }}/meta/peers_{{ agency.name }}.txt"
    remote_src: true

- name: "其它群组机构 {{ join_to_agency.name }} 发送节点信息到机构 {{ agency.name }}"
  copy:
    src: "{{ fisco_workdir }}/agency_{{ join_to_agency.name }}/agency_{{ join_to_agency.name }}_node_info/peers.txt"
    dest: "{{ fisco_workdir }}/agency_{{ agency.name }}/meta/peers_{{ agency.name }}.txt"
    remote_src: true

- name: "创建群组 {{ join_to_agency.group_id }} 的创世区块"
  command: ./generator --create_group_genesis ./group
  args:
    chdir: "{{ fisco_workdir }}/agency_{{ join_to_agency.name }}/"
  changed_when: false

- name: "发送机构 {{ join_to_agency.name }} 创世区块到机构 {{ agency.name }}"
  copy:
    src: "{{ fisco_workdir }}/agency_{{ join_to_agency.name }}/group/group.{{ join_to_agency.group_id }}.genesis"
    dest: "{{ fisco_workdir }}/agency_{{ agency.name }}/meta/group.{{ join_to_agency.group_id }}.genesis"
    remote_src: true

- name: "生成创世区块机构 {{ join_to_agency.name }} 部署文件"
  command: ./generator --build_install_package ./meta/peers_{{ agency.name }}.txt ./fisco_deploy_agency_{{ join_to_agency.name }}/
  args:
    chdir: "{{ fisco_workdir }}/agency_{{ join_to_agency.name }}"
  changed_when: false
