# 需要安装 tmuxp，运行 tmuxp load tmuxp_tail_fisco_log.yaml
session_name: tail-fisco-logs
windows:
  - layout: tiled
    options:
      automatic-rename: on
    options_after:
      synchronize-panes: on
    panes:
